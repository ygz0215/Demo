<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>

    <!-- Custom fonts for this template-->
    <link href="/static/seller/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/seller/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">创建一个账户!</h1>
                        </div>
                        <form class="user" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="账号">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-7 mb-3 mb-sm-0">
                                    <input type="password" name="code" class="form-control form-control-user" id="exampleInputPassword" placeholder="输入验证码">
                                </div>
                                <div class="col-sm-5">
                                    <input type="button"  class="btn btn-warning btn-user btn-block" id="get_code" value="获取验证码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" name="repassword" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="重复密码">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="立即注册">



                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">忘记密码?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/seller/login/">已经有账户了? 立即登录!</a>
                        </div>
                        <p class="btn btn-primary btn-user btn-block" style="background: red">{{ result }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/seller/vendor/jquery/jquery.min.js"></script>
<script src="/static/seller/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/seller/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/seller/js/sb-admin-2.min.js"></script>

<script>
    $('#get_code').click(
        function () {
            var email=$('#exampleInputEmail').val();
            $.ajax({
                url:'/seller/get_code/?email='+email,
                type:'get',
                data:'',
                success:function (data) {
                    console.log(data);
                    $('#content').text(data.msg)
                },
                error:function (error) {
                    console.log(error)
                }
            })

        }
    )

</script>

</body>

</html>
