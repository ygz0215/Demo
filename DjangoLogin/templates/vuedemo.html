<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/vue.min.js"></script>
</head>
<body>
{% verbatim %}
<div id="content">
    helloworld{{ name }}{{ age }}
</div>
{% endverbatim %}
<script>
    var vue =new Vue(
        {
            el:'#content',
            data:{
                name:'yan',
                age:22
            }
        }
    )
</script>
</body>
</html>
